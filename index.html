<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zayed Sultan | Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>

  <!-- Spline Viewer Web Component -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.86/build/spline-viewer.js"></script>

  <style>
    html { scroll-behavior: smooth; }
    body { background: #000; }
  </style>
</head>
<body class="text-white">

  <!-- Mobile Navbar -->
  <div class="fixed w-full bg-black bg-opacity-80 backdrop-blur-sm z-50 flex items-center justify-between px-4 py-2 md:hidden">
    <span class="font-bold text-lg">Zayed</span>
    <button id="menu-btn" class="text-2xl">≡</button>
  </div>
  <div id="mobile-menu" class="hidden fixed top-12 w-full bg-black bg-opacity-90 z-40 flex flex-col space-y-2 px-4 py-4 md:hidden">
    <button data-scroll="portfolio" class="text-white py-2">Portfolio</button>
    <button data-scroll="contact" class="text-white py-2">Contact</button>
  </div>

  <!-- Full-screen Hero showing "ZAYED SULTAN" + subtitle + buttons -->
  <section
    id="hero"
    class="w-full h-screen flex flex-col items-center justify-center bg-black text-center px-4"
    data-aos="fade-up"
  >
    <h1 class="text-white font-extrabold uppercase leading-none text-[10vw] md:text-[8vw]">
      ZAYED SULTAN
    </h1>
    <p class="mt-4 text-gray-400 text-lg">
      Certified Apple Developer &bull; App &amp; Website Developer
    </p>
    <div class="mt-6 flex justify-center space-x-4">
      <button
        data-scroll="portfolio"
        class="px-6 py-2 bg-gray-800 rounded-md hover:bg-gray-700 transition"
      >
        View Portfolio
      </button>
      <button
        data-scroll="contact"
        class="px-6 py-2 border border-gray-700 rounded-md hover:bg-gray-800 transition"
      >
        Contact Me
      </button>
    </div>
  </section>

  <!-- 3D Model -->
  <section id="model" class="mt-16 px-4 max-w-4xl mx-auto" data-aos="fade-up">
    <spline-viewer
      class="w-full h-[500px] rounded-md shadow-xl"
      url="https://prod.spline.design/PcpuFPz3E-xSaUMK/scene.splinecode"
    ></spline-viewer>
  </section>

  <!-- Projects -->
  <section id="portfolio" class="mt-24 px-4 max-w-4xl mx-auto space-y-6" data-aos="fade-up">
    <h2 class="text-3xl font-bold">Projects</h2>
    <div class="grid gap-6 md:grid-cols-2">
      <!-- ... your project cards ... -->
    </div>
  </section>

  <!-- Blog -->
  <section class="mt-24 px-4 max-w-3xl mx-auto space-y-6" data-aos="fade-up">
    <h2 class="text-3xl font-bold">Latest Blog Posts</h2>
    <!-- ... -->
  </section>

  <!-- Certifications -->
  <section class="mt-24 px-4 max-w-4xl mx-auto space-y-6" data-aos="fade-up">
    <h2 class="text-3xl font-bold">Certifications</h2>
    <!-- ... -->
  </section>

  <!-- Contact -->
  <section id="contact" class="mt-24 px-4 max-w-lg mx-auto space-y-6" data-aos="fade-up">
    <h2 class="text-3xl font-bold">Get in Touch</h2>
    <!-- ... form and social links ... -->
  </section>

  <!-- Footer -->
  <footer class="mt-24 py-6 text-center text-gray-500" data-aos="fade-up">
    <p>© <span id="year"></span> Zayed Sultan. All rights reserved.</p>
  </footer>

  <!-- AOS & year script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <!-- Your custom JS -->
  <script src="script.js"></script>
</body>
</html>
